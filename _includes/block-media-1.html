<section class="block block-media-1">
  <div class="container">
    <figure>
      <img class="w-100 d-block" src="{{ section.image | relative_url }}" alt="{{ section.caption }}">
      {% if section.caption %}
      <figcaption>{{ section.caption }}</figcaption>
      {% endif %}
    </figure>
  </div>
</section>
